<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character-by-Character Input</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <h2><i class="fas fa-keyboard"></i> Type in Google Docs</h2>
    <textarea id="inputText" maxlength="1000" placeholder="Paste your text here (max 1000 characters, no line breaks)" rows="3"></textarea>
    <div class="char-count">
      <span id="charCount">0</span> / 1000 characters
    </div>
    <div class="slider-group">
      <label for="wpm"><i class="fas fa-tachometer-alt"></i> Speed: <span id="wpmValue">60</span> WPM</label>
      <input type="range" id="wpm" min="10" max="200" value="60">
    </div>
    <div class="button-group">
      <button id="startBtn"><i class="fas fa-play"></i> Start Typing</button>
    </div>
    <div class="button-group">
      <button id="pauseBtn" disabled><i class="fas fa-pause"></i> Pause</button>
      <button id="resumeBtn" disabled><i class="fas fa-play"></i> Resume</button>
      <button id="stopBtn" disabled><i class="fas fa-stop"></i> Stop</button>
    </div>
    <div class="button-group">
      <button id="testBtn"><i class="fas fa-wifi"></i> Test Connection</button>
    </div>
    <div id="error" class="error"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
